name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun ⚙️
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.0'

      - name: Install dependencies 🔧
        run: bun i

      - name: Build 🏗️
        run: bun build

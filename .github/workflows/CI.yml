name: CI

on: push

jobs:
  build:
    name: Build 🏗️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun ⚙️
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.1'

      - name: Install dependencies 🔧
        run: bun i

      - name: Build 🏗️
        run: bun run build

  lint:
      name: Lint ✅
      runs-on: ubuntu-latest

      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v4

        - name: Setup Bun ⚙️
          uses: oven-sh/setup-bun@v1
          with:
            bun-version: '1.0.1'

        - name: Install dependencies 🔧
          run: bun i

        - name: Lint ✅
          run: bun run lint

  tsc:
    name: TypeScript Compiler 🔎
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun ⚙️
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.1'

      - name: Install dependencies 🔧
        run: bun i

      - name: TypeScript Compiler 🔎
        run: bun run tsc

  test:
    name: Test 🧪
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun ⚙️
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.1'

      - name: Install dependencies 🔧
        run: bun i

      - name: Test 🧪
        run: bun run test-coverage